<!DOCTYPE html>
<html>
<head>
  <title>Current Township Tracker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

<script>
  const map = L.map('map').setView([40.2732, -76.8867], 8); // Default center: PA
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
  }).addTo(map);

  let townshipLayer;
  let currentHighlight = null;
  let userMarker = null;
  let lastTownshipName = null;

  // Load your townships GeoJSON
  fetch('townships.geojson') // <-- make sure you upload townships.geojson next to this file
    .then(response => response.json())
    .then(data => {
      townshipLayer = L.geoJSON(data, {
        style: {
          color: "#3388ff",
          weight: 1,
          fillOpacity: 0.1
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup(`${feature.properties.NAME}`);
        }
      }).addTo(map);

      // Start tracking user location after loading GeoJSON
      startTracking();
    });

  function startTracking() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported.");
      return;
    }

    // Update location every 3 seconds
    setInterval(() => {
      navigator.geolocation.getCurrentPosition(updateLocation, locationError);
    }, 3000);
  }

  function updateLocation(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    const userPoint = turf.point([lon, lat]);

    // Move the user marker
    if (userMarker) {
      userMarker.setLatLng([lat, lon]);
    } else {
      userMarker = L.marker([lat, lon]).addTo(map).bindPopup("You are here").openPopup();
    }

    // Check which township user is in
    let foundTownship = null;
    let foundName = null;

    townshipLayer.eachLayer(function(layer) {
      const polygon = layer.feature;
      if (turf.booleanPointInPolygon(userPoint, polygon)) {
        foundTownship = layer;
        foundName = polygon.properties.NAME; // or whatever your township name field is
      }
    });

    // Highlight the township if found
    if (foundTownship) {
      if (currentHighlight !== foundTownship) {
        // Reset previous
        if (currentHighlight) {
          townshipLayer.resetStyle(currentHighlight);
        }
        // Highlight new
        foundTownship.setStyle({
          color: "red",
          weight: 3,
          fillOpacity: 0.3
        });
        currentHighlight = foundTownship;

        foundTownship.openPopup();

        // Only zoom if entering a *new* township
        if (foundName !== lastTownshipName) {
          map.fitBounds(foundTownship.getBounds(), { maxZoom: 14 });
          lastTownshipName = foundName;
        }
      }
    } else {
      if (currentHighlight) {
        townshipLayer.resetStyle(currentHighlight);
        currentHighlight = null;
      }
    }
  }

  function locationError(err) {
    console.warn(`ERROR(${err.code}): ${err.message}`);
  }
</script>

</body>
</html>
