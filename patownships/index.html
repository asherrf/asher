<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PA Township Tracker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }
  </style>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>

<h1>PA Township Tracker</h1>
<p id="township">Finding your township...</p>
<p id="progress"></p>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>

let map;
let yourTownshipName = '';
let visitedTownships = new Set();

// Load saved visited townships
if (localStorage.getItem('visitedTownships')) {
  visitedTownships = new Set(JSON.parse(localStorage.getItem('visitedTownships')));
}

function init() {
  if (!navigator.geolocation) {
    document.getElementById('township').textContent = 'Geolocation is not supported by your browser.';
    return;
  }

  navigator.geolocation.getCurrentPosition(success, error);
}

function success(position) {
  const latitude = position.coords.latitude;
  const longitude = position.coords.longitude;

  // Initialize map
  map = L.map('map').setView([latitude, longitude], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Add your location marker
  L.marker([latitude, longitude]).addTo(map)
    .bindPopup('You are here.')
    .openPopup();

  // Reverse geocode to find township
  fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json&zoom=12`)
    .then(response => response.json())
    .then(data => {
      if (data.address) {
        if (data.address.town) {
          yourTownshipName = data.address.town;
        } else if (data.address.village) {
          yourTownshipName = data.address.village;
        } else if (data.address.city) {
          yourTownshipName = data.address.city;
        } else if (data.address.hamlet) {
          yourTownshipName = data.address.hamlet;
        } else if (data.address.county) {
          yourTownshipName = data.address.county + ' County';
        } else {
          yourTownshipName = 'Unknown Township';
        }
      }
      document.getElementById('township').textContent = 'You are currently in: ' + yourTownshipName;

      // Save this township to visited list
      visitedTownships.add(yourTownshipName);
      localStorage.setItem('visitedTownships', JSON.stringify(Array.from(visitedTownships)));

      loadTownships(); // Now load GeoJSON and draw boundaries
    })
    .catch(() => {
      document.getElementById('township').textContent = 'Unable to determine township.';
    });
}

function error() {
  document.getElementById('township').textContent = 'Unable to retrieve your location.';
}

function loadTownships() {
  fetch('townships.geojson')
    .then(response => response.json())
    .then(geojsonData => {
      let totalTownships = geojsonData.features.length;

      L.geoJSON(geojsonData, {
        style: function(feature) {
          let name = feature.properties.NAME;
          if (name === yourTownshipName) {
            // You are here - highlight it red
            return { color: "red", weight: 2, fillOpacity: 0.3 };
          } else if (visitedTownships.has(name)) {
            // Previously visited - highlight it green
            return { color: "green", weight: 1, fillOpacity: 0.2 };
          } else {
            // Default style
            return { color: "blue", weight: 1, fillOpacity: 0.05 };
          }
        },
        onEachFeature: function (feature, layer) {
          if (feature.properties.NAME) {
            layer.bindPopup(feature.properties.NAME);
          }
        }
      }).addTo(map);

      // Update progress
      document.getElementById('progress').textContent = `Visited ${visitedTownships.size} out of ${totalTownships} municipalities`;
    });
}

init();

</script>

</body>
</html>
