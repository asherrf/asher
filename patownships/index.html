<!DOCTYPE html>
<html>
<head>
  <title>Current Township Tracker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 90vh; width: 100%; }
    #info { padding: 10px; font-size: 20px; background: #f0f0f0; text-align: center; }
  </style>
</head>
<body>

<div id="info">Loading your location...</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

<script>
  const map = L.map('map').setView([40.2732, -76.8867], 8); // Pennsylvania center
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
  }).addTo(map);

  let townshipLayer;
  let currentHighlight = null;
  let userMarker = null;
  let lastTownshipName = null;

  // Load your townships GeoJSON
  fetch('townships.geojson') // <-- replace with your actual geojson
    .then(response => response.json())
    .then(data => {
      townshipLayer = L.geoJSON(data, {
        style: {
          color: "#3388ff",
          weight: 1,
          fillOpacity: 0.1
        },
        onEachFeature: function (feature, layer) {
          const name = feature.properties.MUNICIPAL_NAME || "Unknown";
          layer.bindPopup(name);
        }
      }).addTo(map);

      startTracking();
    });

  function startTracking() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported.");
      return;
    }

    navigator.geolocation.getCurrentPosition(position => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      map.setView([lat, lon], 13);
      updateLocation(position); // First immediate update
    }, locationError);

    setInterval(() => {
      navigator.geolocation.getCurrentPosition(updateLocation, locationError);
    }, 3000);
  }

  function updateLocation(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;

    // Move the user marker
    if (userMarker) {
      userMarker.setLatLng([lat, lon]);
    } else {
      userMarker = L.marker([lat, lon]).addTo(map).bindPopup("You are here").openPopup();
    }

    fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&zoom=10&format=json`)
      .then(response => response.json())
      .then(data => {
        const address = data.address;
        const townshipName = address.town || address.city || address.village || address.hamlet || "Unknown";

        document.getElementById('info').textContent = `Current Township: ${townshipName}`;

        // Highlight in the geojson
        highlightTownship(townshipName);
      })
      .catch(err => {
        console.error('Reverse geocoding error:', err);
      });
  }

  function highlightTownship(townshipName) {
    if (!townshipLayer) return;

    let found = false;

    townshipLayer.eachLayer(function(layer) {
      const name = layer.feature.properties.MUNICIPAL_NAME;
      if (name && townshipName && name.toLowerCase().includes(townshipName.toLowerCase())) {
        found = true;

        if (currentHighlight !== layer) {
          // Reset previous
          if (currentHighlight) {
            townshipLayer.resetStyle(currentHighlight);
          }

          // Highlight new
          layer.setStyle({
            color: "red",
            weight: 3,
            fillOpacity: 0.3
          });
          currentHighlight = layer;

          // Zoom only when entering a new township
          if (name !== lastTownshipName) {
            map.fitBounds(layer.getBounds(), { maxZoom: 14 });
            lastTownshipName = name;
          }

          layer.openPopup();
        }
      }
    });

    if (!found && currentHighlight) {
      townshipLayer.resetStyle(currentHighlight);
      currentHighlight = null;
    }
  }

  function locationError(err) {
    console.warn(`ERROR(${err.code}): ${err.message}`);
  }
</script>

</body>
</html>
