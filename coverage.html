<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Station Images</title>
    <style>
        body {
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items at the top */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #content {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 20px; /* Add margin to separate from top */
        }
        #callsignForm {
            margin-bottom: 20px;
        }
        #callsignInput {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #imageContainer {
            margin-top: 20px;
            text-align: center;
        }
        .radio-image {
            max-width: 100%; /* Adjust image size as needed */
            margin-bottom: 10px; /* Add spacing between images */
        }
        #errorMessage {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="content">
        <h2>Enter Callsign:</h2>
        <form id="callsignForm">
            <input type="text" id="callsignInput" placeholder="Enter callsign">
            <button type="submit">Submit</button>
        </form>

        <div id="imageContainer">
            <!-- Images or error message will be loaded here -->
        </div>
    </div>

    <script>
        document.getElementById('callsignForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var callsign = document.getElementById('callsignInput').value.trim().toUpperCase();
            loadImages(callsign);
        });

        function loadImages(callsign) {
            var imageUrls = [
                `https://radio-locator.com/pats/${callsign}_FM_LUo.gif`,
                `https://radio-locator.com/pats/${callsign}_FM_LU.gif`,
                `https://radio-locator.com/pats/${callsign}_FM_LUi.gif`
            ];

            var imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = ''; // Clear previous images or error message

            var promises = imageUrls.map(url => loadImage(url));

            Promise.all(promises)
                .then(images => {
                    images.forEach(img => {
                        img.classList.add('radio-image'); // Add class for styling
                        imageContainer.appendChild(img);
                    });
                })
                .catch(error => {
                    var errorMessage = document.createElement('p');
                    errorMessage.id = 'errorMessage';
                    errorMessage.textContent = 'Callsign not found or rate limited.';
                    imageContainer.appendChild(errorMessage);
                });
        }

        function loadImage(url) {
            return new Promise((resolve, reject) => {
                var img = new Image();
                img.onload = function() {
                    resolve(img);
                };
                img.onerror = function() {
                    reject(new Error('Image failed to load.'));
                };
                img.src = url;
            });
        }
    </script>
</body>
</html>
