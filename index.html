<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Primary Meta Tags -->
  <title>asherr.org</title>
  <meta name="title" content="asherr.org">
  <meta name="description" content="random site with radio stuff because idk">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://asherr.org">
  <meta property="og:title" content="asherr.org">
  <meta property="og:description" content="random site with radio stuff because idk">
  <meta property="og:image" content="https://asherr.org/elprimo.gif">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://asherr.org">
  <meta property="twitter:title" content="asherr.org">
  <meta property="twitter:description" content="random site with radio stuff because idk">
  <meta property="twitter:image" content="https://asherr.org/elprimo.gif">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
      color: #fff; /* White text color */
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .option {
      padding: 15px 25px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.2s;
      margin-bottom: 10px;
      display: block;
      font-size: 1.1em;
    }

    .option:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .gif-container {
      margin-top: 20px;
    }

    /* Cursor change for clickable element */
    #elPrimoGif {
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Footer styles */
    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .footer a {
      padding: 10px 15px;
      background-color: #ff5722;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 0.9em;
    }

    .footer a:hover {
      background-color: #e64a19;
      transform: scale(1.05);
    }

    .footer a.email {
      background-color: #2196F3;
    }

    .footer a.email:hover {
      background-color: #1976D2;
    }

    /* Menu styles */
    .menu {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .menu-icon {
      width: 30px;
      height: 30px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .menu-icon div {
      width: 100%;
      height: 4px;
      background-color: white;
    }

    .menu-items {
      display: none;
      flex-direction: column;
      align-items: flex-end;
      margin-top: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 5px;
      padding: 10px;
    }

    .menu-items a {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: block;
      width: 100%;
      text-align: right;
      transition: background-color 0.3s;
    }

    .menu-items a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .menu-open .menu-items {
      display: flex;
    }
  </style>
</head>
<body>
  <h1>Links</h1>
  <div class="options">
    <a class="option" href="/rdsdb">PI to Callsign</a>
    <a class="option" href="/callsignlookup">Call Sign to PI</a>
    <a class="option" href="/mix">Mixshow Database</a>
  </div>
  <div class="gif-container">
    <img id="elPrimoGif" src="https://asherr.org/elprimo.gif" alt="GIF not found" width="300" onclick="toggleSound()">
  </div>
  <div class="footer">
    <a href="https://youtube.com/ashman887" target="_blank">Subscribe</a>
    <a href="mailto:asher@asherr.org" class="email">Email</a>
  </div>
  <div class="menu">
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="menu-items">
      <a href="https://asherr.org/coverage">Coverage Maps</a>
      <a href="https://mix.asherr.org">Mixshows</a>
      <a href="https://asherr.org/rdsdb">RDS Decode 1 - Database</a>
      <a href="https://asherr.org/callsignlookup">RDS Callsign Lookup - Database</a>
      <a href="https://asherr.org/rds">RDS Decode 2</a>
      <a href="https://asherr.org/stream">Stream</a>
    </div>
  </div>

  <script>
    var audio;

    function toggleSound() {
      if (audio && !audio.paused) {
        audio.currentTime = 0; // Restart audio from the beginning
      } else {
        audio = new Audio('https://asherr.org/elprimo.mp3');
      }
      audio.play();
    }

    function toggleMenu() {
      document.querySelector('.menu').classList.toggle('menu-open');
    }
  </script>
</body>
</html>
