<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Open Graph / Facebook -->

  <meta property="og:url" content="https://asherr.org">
  <meta property="og:title" content="asherr.org">
  <meta property="og:description" content="random site with radio stuff because idk">
  <meta property="og:image" content="https://asherr.org/elprimo.gif">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://asherr.org">
  <meta property="twitter:title" content="asherr.org">
  <meta property="twitter:description" content="random site with radio stuff because idk">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio Database Links</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #3c3f43; /* Regular gray background */
    text-align: center;
    padding-bottom: 20px; /* Space for the footer */
  }
  .options {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }
  .option {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
    margin-bottom: 10px;
    display: block;
  }
  .option:hover {
    background-color: #45a049;
  }
  .gif-container {
    margin-top: 20px;
  }
  /* Cursor change for clickable element */
  #elPrimoGif {
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>Radio Database Links</h1>
  <div class="options">
    <a class="option" href="/rdsdb">PI to Callsign</a>
    <a class="option" href="/callsignlookup">Call Sign to PI</a>
    <a class="option" href="/mix">Mixshow Database</a>
  </div>
  <div class="gif-container">
    <img id="elPrimoGif" src="https://asherr.org/elprimo.gif" alt="GIF not found" width="300" onclick="toggleSound()">
  </div>

  <script>
    var audio;

    function toggleSound() {
      if (audio && !audio.paused) {
        audio.currentTime = 0; // Restart audio from the beginning
      } else {
        audio = new Audio('https://asherr.org/elprimo.mp3');
      }
      audio.play();
    }
  </script>
</body>
</html>
