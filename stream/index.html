<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iHeartRadio Stream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>iHeartRadio Stream Player</h1>
        <input type="text" id="stationCode" placeholder="Enter Station Code">
        <button onclick="loadStream()">Load Stream</button>
        <div id="playerContainer" style="display: none;">
            <audio id="audioPlayer" controls></audio>
            <div id="metadata">
                <h2 id="streamName">Stream Name</h2>
                <p id="songInfo">Song and Artist</p>
                <img id="artwork" src="" alt="Artwork" style="display: none;">
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
